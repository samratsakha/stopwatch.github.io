<html>
    <head>
        <title>Stop Watch</title>
        <link rel="stylesheet" href="style.css">
        <script>
            var id=0;
            var id2=0;
            var s=00;
            var m=00;
            var ms=00;
            var snd=document.getElementById("aud");
            function reset()
            {
                s=0;
                m=0;
                ms=0;
                document.getElementById("h2").innerHTML=m+" Minutes "+s+" Seconds "+ms+" Milliseconds";
                //document.getElementById("h22").innerHTML=ms+" Milliseconds";
            }
            function add()
            {
                document.getElementById("h2").innerHTML=m+" Minutes "+s+" Seconds "+ms+" Milliseconds";
                if(ms==100){
                    ms=0;
                    s++;
                }
                if(s==60){
                    s=0;
                    m++;
                }
                if(m==60){
                    m=0;
                }
                ms++;
                document.getElementById("start").style.visibility="hidden";
            }
            function start() {
                id=window.setInterval(add,10);
                //id2=window.setInterval(sub,1);
            }
            function stop() {
                document.getElementById("start").style.visibility="visible";
                window.clearInterval(id);
                //window.clearInterval(id2);
            }
        </script>
    </head>
    <body>
        <img id="image" src="watch_image.png" height="250px" width="250px" alt="This is a image"><br>
        <button id="start" onclick="start()">Start</button><br>
        <h2 id="h2">0 Minutes 0 Seconds 0 Milliseconds</h2><h2 id="h22"></h2><br>
        <button id="stop" onclick="stop()">Stop</button><br>
        <button id="reset" onclick="reset()">Reset</button>
    </body>
</html>
