<html>
    <head>
        <title>Stop Watch</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascriptmain.js"></script>
    </head>
    <body>

        <section class="watch">
        <button id="start" onclick="start()">Start</button><br>
        <img id="image" src="watch_image.png" height="400px" width="400px" alt="This is a image"><br>
        <button id="stop" onclick="stop()">Stop</button><br>
        </section>

        <section class="content">
        <h2 id="h2">0 Minutes 0 Seconds 0 Milliseconds</h2><h2 id="h22"></h2><br>
        <button id="reset" onclick="reset()">Reset</button>
        </section>

    </body>
</html>
